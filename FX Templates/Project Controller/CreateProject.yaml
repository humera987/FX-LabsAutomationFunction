name: CreateProject

authors:
  - Humera Sultana

type: SUITE

endpoint: /projects

method: POST

auth: Default

headers:
  - 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "name": "{{@Random | 3}}",
        "openAPISpec": "http;//13.56.210.25/v2/api-docs",
        "isFileLoad": "null"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.openAPISpec ==@Request.openAPISpec"

severity: Major

category: Functional

tags:
   - V2

policies:
  logger: DEBUG
