name: ProjectImports

authors:
  - Humera Sultana

type: SUITE

init:
 - CreateProject
 - ProjectGetCodeConfigSave
 - CreateProjectAutoCodeCategories

endpoint: /projects/{{@CreateProject_Response.data.id}}/project-imports

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body: '{
    "imports": {
    "additionalProp1": "string",
    "additionalProp2": "string",
    "additionalProp3": "string"
    },
    "inactive": "false",
    "projectId": "{{@CreateProject_Response.data.id}}"
}'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.project.id == @Request.project.id"

cleanup:
 - DeleteProject

severity: Major

category: Functional

tags:
- V2
